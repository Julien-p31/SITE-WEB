<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5f5, #dcdcdc); /* Dégradé de fond */
            color: black;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow-y: auto; /* Permet le défilement vertical sur la page entière */
        }

        /* Animation des particules */
        @keyframes moveParticles {
            0% {
                transform: translate(0, 0) scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: translate(100px, 100px) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translate(-100px, -100px) scale(0.8);
                opacity: 0.5;
            }
        }

        /* Particules en fond */
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(60, 60, 60, 0.6); /* Gris foncé */
            animation: moveParticles 5s infinite ease-in-out;
            opacity: 0.6;
        }

        /* Configuration de la taille et de la durée des particules */
        .particle:nth-child(odd) {
            width: 8px;
            height: 8px;
            animation-duration: 6s;
        }

        .particle:nth-child(even) {
            width: 12px;
            height: 12px;
            animation-duration: 5s;
        }

        /* Diffusion des particules sur toute la page */
        .particle:nth-child(1) { top: 5%; left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 10%; left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(3) { top: 30%; left: 50%; animation-delay: 1.5s; }
        .particle:nth-child(4) { top: 20%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(5) { top: 45%; left: 20%; animation-delay: 0.3s; }
        .particle:nth-child(6) { top: 65%; left: 90%; animation-delay: 1s; }
        .particle:nth-child(7) { top: 50%; left: 10%; animation-delay: 1.7s; }
        .particle:nth-child(8) { top: 40%; left: 60%; animation-delay: 0.9s; }
        .particle:nth-child(9) { top: 60%; left: 35%; animation-delay: 2.2s; }
        .particle:nth-child(10) { top: 80%; left: 5%; animation-delay: 1.4s; }
        .particle:nth-child(11) { top: 90%; left: 55%; animation-delay: 1.8s; }
        .particle:nth-child(12) { top: 75%; left: 85%; animation-delay: 0.6s; }
        .particle:nth-child(13) { top: 10%; left: 90%; animation-delay: 1.1s; }
        .particle:nth-child(14) { top: 90%; left: 25%; animation-delay: 2.5s; }
        .particle:nth-child(15) { top: 30%; left: 40%; animation-delay: 1.2s; }
        .particle:nth-child(16) { top: 60%; left: 75%; animation-delay: 2.7s; }
        .particle:nth-child(17) { top: 20%; left: 25%; animation-delay: 1.6s; }
        .particle:nth-child(18) { top: 80%; left: 50%; animation-delay: 2s; }

        header, footer {
            text-align: center;
            font-size: 1em;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            color: white;
            width: 100%;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px 0;
            margin-top: 10px; /* Augmenté l'espacement entre le menu et le conteneur */
        }

	nav a.active,
        nav a:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.4);
            color: white;
	
}
        nav a {
            color: black;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.2);
            transition: transform 0.15s ease-out, background 0.15s ease-out;
            font-size: 0.9em;
        }

        nav a:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.4);
            color: white;
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            width: 100%;
            margin-top: 50px; /* Augmenté l'espacement entre le conteneur et les menus */
        }

        .container {
            max-width: 500px;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px; /* Augmenté l'espacement entre le conteneur et l'image */
        }

        .container h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 0.85em;
        }

        .image-container {
            text-align: center;
            margin-top: 40px; /* Augmenté l'espacement entre le conteneur et l'image */
            margin-bottom: 60px;
            max-width: 90%; /* Limite la largeur de l'image à 100% */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }

        .image-container img {
            width: 100%; /* S'assure que l'image prend 100% de la largeur de son conteneur */
            height: auto; /* Laisse l'image s'ajuster automatiquement en fonction de la largeur */
            border-radius: 10px;
        }

        .image-container h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

<script>
        document.addEventListener("DOMContentLoaded", function () {
                let currentPage = window.location.pathname.split("/").pop();
                let links = document.querySelectorAll("nav a");

                links.forEach(link => {
                        let linkPage = link.getAttribute("href");
                        if (linkPage === currentPage) {
                                link.classList.add("active");
                        }
                });
        });
